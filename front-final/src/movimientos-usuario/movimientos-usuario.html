<dom-module id="movimientos-usuario">
 <template>
   <style>
     :host {
       display: block;
       font-family: Helvetica;
     }
     .container{
       width: 100%;
       max-width: 600px;
       margin: 0 auto;
       padding: 100px 0;
       padding-top: 10px;
     }
     .container h4{
       font-family: Helvetica;
       color: white;
     }
     .container .table .thead-dark th{
       background:  #0672ca !important

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <!-- Bootstrap permite indicar el ancho por nº columnas (col-md-5 indica 5 columnas)

     <div hidden$="{{isvar5}}" class="container">

       <table class="table table-bordered">

                            <tr class="text-center">
                                <th>SALDO TOTAL</th>
                                <th>MOVIMIENTOS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items={{listMovements}} as="val">

                                    <td style="padding: unset;">

                                                  <th>DESCRIPCION</th>
                                                  <th>ITF</th>
                                                  <th>MONTO</th>
                                              </tr>
                                          </thead>
                                      <template is="dom-repeat" items="{{val.movimientos}}" as="itemsMov">
                                        <tr>                                           
                                           <td style="width: 25%;">{{itemsMov.fecha}}</td>
                                           <td style="width: 50%;">{{itemsMov.descripcion}}</td>
                                           <td style="width: 20%;">{{itemsMov.itf}}</td>
                                           <td style="width: 20%;">{{itemsMov.monto}}</td>
                                         </tr>
                                      </template>
                                    </tbody>
                                  </table>
                                   </td>
                                </tr>
                              </template>
                        </tbody>
                    </table>
   </div>
   <iron-ajax

     url="http://nodetest-nodetest.7e14.starter-us-west-2.openshiftapps.com/api_peru/v3/users/{{idr}}"

</dom-module>
