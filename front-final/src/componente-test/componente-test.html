<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="componente-test">
  <template>
    <style>
      :host {
        display: block;
      }
      h2{color: blue;}
      h1{color: red;}
    </style>
    <h1>Hello [[name]]!</h2>
    <h2> [[age]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ComponenteTest extends Polymer.Element {
      static get is() { return 'componente-test'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'david'
          },
          age: {
            type: Number,
            value: 23
          }
        };
      }
    }

    window.customElements.define(ComponenteTest.is, ComponenteTest);
  </script>
</dom-module>
